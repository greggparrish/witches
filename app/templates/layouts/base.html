<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}Scottish Witchcraft Database</title>
    <link href="{{ url_for('static', filename='public/css/bootstrap.min.css') }}" rel="stylesheet">
		{% assets "css_all" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css" />
		{% endassets %}
    {% block extra_css %}{% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='public/js/d3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='public/js/nv.d3.min.js') }}"></script>
  </head>
  <body>
      {% include "shared/navbar.html" %}
      {% include "shared/header.html" %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
      {% include "shared/footer.html" %}
		{% assets "js_all" %}
				<script type="text/javascript" src="{{ ASSET_URL }}"></script>
				<script type="text/javascript" src="{{ url_for('static', filename='public/js/jquery-3.2.1.min.js') }}"></script>
				<script type="text/javascript" src="{{ url_for('static', filename='public/js/bootstrap.min.js') }}"></script>
		{% endassets %}
    {% block extra_js %}{% endblock %}
  </body>
</html>
